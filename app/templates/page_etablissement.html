{% extends "base.html" %}
{% block content %}
<div class="container">
    <!-- Détails de l'établissement -->
    <div class="etablissement-header">
        {{ afficher_objet('etablissement', etablissement, current_user, form_etab) }}
    </div>

    <!-- Grille des flans avec bouton d'ajout -->
    <div class="flans-section">
        <h3>Flans proposés</h3>
        {{ afficher_grille('flan', etablissement.flans, current_user, None, form_flan, etablissement) }}

    </div>

    <!-- Bouton retour -->
    <div>
        <a href="{{ url_for('main.index') }}" class="btn btn-back btn-with-icon">
            <i class="fas fa-arrow-left"></i>
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
