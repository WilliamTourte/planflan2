{% extends "base.html" %}
{% block content %}
<div class="container">
    <!-- Détails du flan -->
    <div class="etablissement-header">
        {{ afficher_objet('flan', flan, current_user, form_flan) }}
    </div>

    <!-- Grille des évaluations avec bouton d'ajout -->
    <div class="evaluations-section">
        <h3>Évaluations</h3>
         {{ afficher_grille('evaluation', flan.evaluations, current_user, eval_forms, form_eval, flan=flan) }}

    </div>

    <!-- Boutons d'action -->
    <div class="flan-actions">
        <!-- Bouton retour -->
        <div>
            <a href="{{ url_for('main.afficher_etablissement_unique', id_etab=flan.etablissement.id_etab) }}" class="btn btn-back btn-with-icon">
                <i class="fas fa-arrow-left"></i>
                Retour à {{ flan.etablissement.nom }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
